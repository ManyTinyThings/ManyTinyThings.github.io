			<h1>Frictionless Messiness</h1>
		
		<script src="billiards.js"></script>

<script>
    var billiardsSim = createSimulation({
        initialize: function(simulation) {
            var p = simulation.parameters;
            p.friction = 0.2;

            var particleCount = 7;
            for (var i = 0; i < particleCount; i++) {
            	var particle = new Particle();
            	billiardsPosition(particle.position, i, 2 * particle.radius);
            	addParticle(simulation, particle);
            }
            setToolbarAvailableTools(simulation.toolbar, ["impulse", "move"]);
        }
    });
</script>

<div id="chapter">

  <div class="page">
    <div class="stepLog twoColumn">

      <p>Without friction, billiards gets <em>a lot messier</em>.</p>

      <p>Turn off the friction.</p>

      <script>
    cue(function()
    {
        return (billiardsSim.parameters.friction == 0);
    })
    createSliderHere({
        object: billiardsSim.parameters,
        name: "friction",
        min: 0, max: 2 * billiardsSim.parameters.friction,
        minLabel: "No friction", maxLabel: "Some",
    });
    endStep();
</script>

      <p>Take the shot.</p>

      <script>
	cue(isTriangleSplit(billiardsSim));
	endStep();
</script>

      <p>Try to put the balls back in a triangle now. It’s practically impossible! They keep bouncing around, and just making them slow down is a lot of work.</p>

    </div>

</script>
