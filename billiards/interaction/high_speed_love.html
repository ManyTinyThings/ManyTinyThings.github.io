			<h1>High Speed Lovin'</h1>
		
		<script src="shared.js"></script>

<script>

    var interactionSim = createSimulation({
        initialize: function(simulation) {
            var p = simulation.parameters;
            p.friction = 0.1;

            addOppositeParticles(simulation);

            var ljInteraction = new LennardJonesInteraction();
            ljInteraction.strength = 10;
            setInteraction(simulation, 0, 0, ljInteraction);

            setToolbarAvailableTools(simulation.toolbar, ["impulse"]);
        }
    });
</script>

<div id="chapter">

  <div class="page">
    <div class="stepLog twoColumn">
      <p>Let’s try something else.</p>

      <p>What happens if the particles collide at high speed?</p>

      <script>
    cue(function () {
        var distance = v2.distance(interactionSim.particles[0].position, interactionSim.particles[1].position);
        // TODO: speed along normal instead
        var relativeSpeed = v2.distance(interactionSim.particles[0].velocity, interactionSim.particles[1].velocity);
        return (distance < 3) && (relativeSpeed > 1.0);
    });
    endStep();
</script>

      <p>They just bounce off each other!</p>

      <p>The <em>force</em> between the particles wants to keep them together, but the speed is too high for the attraction to take hold.</p>
