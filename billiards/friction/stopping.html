			<h1>Stopping</h1>
		
		<script>
    var sim = createSimulation({
        initialize: function(simulation) {
            var p = simulation.parameters;
            p.friction = 0.2;

            initBilliards(simulation, 1);

    		setToolbarAvailableTools(simulation.toolbar, ["move"]);
        }
    });
</script>

<div id="chapter">

  <div class="page">
    <div class="stepLog twoColumn">
      <p>Normally, if you stop pushing or pulling something, it will eventually stop moving.</p>

      <p>Drag around the ball a bit and then look at what happens when you let go.</p>

      <script>
    var isDragging = false
	cue(function () {
        if (sim.mouse.mode === MouseMode.move)
        {
            isDragging = true;
        }

        var didJustLetGo = isDragging && (sim.mouse.mode === MouseMode.none);
        return didJustLetGo;
    });
	endStep();
</script>

      <p>When you let go, the ball starts slowing down and eventually stops.</p>
