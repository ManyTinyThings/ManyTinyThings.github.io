			<h1>Spreading Out</h1>
		
		<div id="chapter">
<div class="page">
<div class="stepLog twoColumn">

<script>
    var sim = createSimulation({
        initialize: function(simulation) {
            var p = simulation.parameters;
            p.friction = 0.2;
            setBoxWidth(simulation, 100);

            // TODO: just a triangle, no need for billiards

            initBilliards(simulation, simulation.boxBounds);

            setToolbarAvailableTools(simulation.toolbar, ["impulse"]);
        }
    });
</script>

<p>Okay, let’s go with an amount that the simulation can handle.</p>

<p>Do a few shots.</p>

<script>
    var shotCount = 0;
    var requiredShotCount = 3;
    insertHere(createOutput(function() {
        return `${shotCount} / ${requiredShotCount} shots`; 
    }));
    var impendingShot = false;
    cue(function(){
        if (sim.mouse.mode === MouseMode.impulse)
        {
            impendingShot = true;
        }

        var didJustShoot = impendingShot && (sim.mouse.mode === MouseMode.none);
        if (didJustShoot)
        {
            impendingShot = false;
            shotCount += 1;
        }
        return (shotCount >= requiredShotCount);
    });
    endStep();
</script>

<p>Notice how the particles get more and more spread out for each shot you make.</p>
