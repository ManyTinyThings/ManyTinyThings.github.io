<div class="stepLog twoColumn">

<script>

    var sim = createSimulation({
        initialize: function(simulation) {
            var p = simulation.parameters;
            p.friction = 0.1;

            addOppositeParticles(simulation);

            var ljInteraction = new LennardJonesInteraction();
            ljInteraction.strength = 10;
            setInteraction(simulation, 0, 0, ljInteraction);


            setToolbarAvailableTools(simulation.toolbar, ["move"]);
        }
    });

</script>

<p>Move these particles closer to each other.</p>

<script>
    cue(function () {
        // TODO: timer here
        var distance = v2.distance(sim.particles[0].position, sim.particles[1].position);
        return (distance < 3);   
    });
    endStep();
</script>

<p>They seem to like each other! As they come closer, they attract and snap together.</p>

<p>Can you get them to let go?</p>

<script>
    cue(function () {
        var distance = v2.distance(sim.particles[0].position, sim.particles[1].position);
        return (distance > 6);
    });
    endStep();
</script>

<p>It takes some effort!</p>

<p>There’s a <em>force</em> binding the particles together.</p>
