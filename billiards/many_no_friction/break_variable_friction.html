<div class="page">
<div class="stepLog twoColumn">

<script>
    var sim = createSimulation({
        initialize: function(simulation) {
            var p = simulation.parameters;
            p.friction = 0;
            setBoxWidth(simulation, 90);

            initBilliards(simulation, simulation.boxBounds);

    		setToolbarAvailableTools(simulation.toolbar, ["impulse"]);
        }
    });
</script>

<p>With more friction (<em>mud</em>), it becomes harder to break the triangle.</p>

<p>With less friction (<em>ice</em>), it gets easier.</p>

<script>
createSliderHere({
    object: sim.parameters,
    name: "friction",
    min: 0.04, max: 5,
    minLabel: "Ice", maxLabel: "Mud",
    transform: function(x) { return Math.exp(x); },
    inverseTransform: function(x) { return Math.log(x); },
});
</script>
